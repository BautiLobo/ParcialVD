<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="view-transition" content="same-origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VD | Ejemplo Slider</title>

    <!-- Reinicio de estilos -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- Estilos para editar -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Scripts transiciones p치ginas -->
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://unpkg.com/gsap@latest/dist/gsap.min.js"></script>
    <script src="js/main.js"></script>

  <body data-barba="wrapper">
    <div class="container" data-barba="container" data-barba-namespace="home">
      <div id="slide1">
        <div class="header">
          <h1>Resultados a Presidente en CABA</h1>
          <p class="bajada">Juntos por el Cambio gan칩 en todas las comunas</p>
        </div>

        <!-- Visualizacion DW -->
        <div class="dwMap">
          <p>C칩mo les fue a los partidos</p>

          <iframe
            title="Resultados a Presidente por partido en CABA"
            aria-label="Mapa"
            id="datawrapper-chart-f2Pmu"
            src="https://datawrapper.dwcdn.net/f2Pmu/2/"
            scrolling="no"
            frameborder="0"
            style="width: 0; min-width: 100% !important; border: none"
            height="792"
            data-external="1"
          ></iframe>
          <script type="text/javascript">
            !(function () {
              "use strict"
              window.addEventListener("message", function (a) {
                if (void 0 !== a.data["datawrapper-height"]) {
                  var e = document.querySelectorAll("iframe")
                  for (var t in a.data["datawrapper-height"])
                    for (var r = 0; r < e.length; r++)
                      if (e[r].contentWindow === a.source) {
                        var i = a.data["datawrapper-height"][t] + "px"
                        e[r].style.height = i
                      }
                }
              })
            })()
          </script>
        </div>

        <div class="dwMap">
          <p>C칩mo les fue a los candidatos</p>
